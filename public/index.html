</head>

<body>
    <main>
        <!--Visible when user is signed out-->
        <section class="signOutScreen" id="whenSignedOut">
            <div class="gridSignIn">
                <h1 class="header">Week tracker</h1>
                <div class="signInSection">
                    <button class="logInButton signInGoogle" id="signInBtn">
                        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 2441.58 2491.41">
                            <defs>
                                <style>
                                    .cls-1 {
                                        fill: #4285f4;
                                    }

                                    .cls-2 {
                                        fill: #34a853;
                                    }

                                    .cls-3 {
                                        fill: #fbbc05;
                                    }

                                    .cls-4 {
                                        fill: #eb4335;
                                    }
                                </style>
                            </defs>
                            <path class="cls-1"
                                d="M2441.71,1273.39c0-102.43-8.31-177.17-26.3-254.68H1245.83V1481h686.52c-13.84,114.89-88.58,287.9-254.68,404.16l-2.32,15.48,369.8,286.48,25.62,2.56c235.29-217.31,370.94-537,370.94-916.29"
                                transform="translate(-0.13 0)" />

                                d="M1245.83,2491.41c336.34,0,618.69-110.73,824.94-301.73l-393.1-304.52c-105.19,73.36-246.37,124.57-431.84,124.57-329.42,0-609-217.3-708.67-517.65l-14.61,1.24L138,1790.91l-5,14c204.85,406.92,625.62,686.52,1112.83,686.52"
                                transform="translate(-0.13 0)" />
                            <path class="cls-3"
                                d="M537.16,1492.08c-26.3-77.51-41.52-160.56-41.52-246.37s15.22-168.87,40.13-246.38l-.69-16.51L145.74,680.46,133,686.52C48.57,855.38.13,1045,.13,1245.71S48.57,1636,133,1804.89l404.16-312.81"
                                transform="translate(-0.13 0)" />
                            <path class="cls-4"
                                d="M1245.83,481.67c233.91,0,391.7,101,481.67,185.48l351.57-343.27C1863.15,123.19,1582.17,0,1245.83,0,758.62,0,337.85,279.59,133,686.52L535.77,999.33C636.82,699,916.41,481.67,1245.83,481.67"
                                transform="translate(-0.13 0)" />
                        </svg>Sign in with Google</button>
                    <br>
                    <label for="username">Username or email</label>

                    <input type="text" class="username" placeholder="help@gmail.com">
                    <br>
                    <label for="password">Password</label>

                    <input type="password" class="password" placeholder="Password">
                    <br>
                    <input type="checkbox" id="rememberUsername" name="rememberUsername" value="checkbox">
                    <label for="rememberUsername"> Remember me on this device</label>
                    <br>
                    <button class="logInButton">Log in</button>
                </div>
            </div>
        </section>

        <!--Visible when user is signed in-->

        <section class="user-logged-in" id="whenSignedIn" hidden="true">
            <section class="container">
                <h1 class="header">Week tracker</h1>
                <button class="sign-out-btn" id="signOutBtn">Sign out</button>

                <div class="greeting" id="userDetails"></div>
                <form class="input-field">
                    <label class="input-container" for="input-habit">Add your weekly habits and keep tracking!</label>
                    <br />
                    <input maxlength="20" type="text" placeholder="Type a habit..." id="input-habit"
                        name="input-habit" />
                    <button class="add-habit" id="addHabit">Add on list</button>
                </form>

                <table class="check-box-table days">
                    <thead>

                        <tr>
                            <th>Habit</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            <th>Sun</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
